<!doctype html>
<head>
	<title>React Paths-js charts component</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="react-property-editor.css">
	<link rel="stylesheet" type="text/css" href="react-colors-picker.css">

	<style>
		/*#pie svg {*/
			/*float: left;*/
			/*margin-left: -40px;*/
		/*}*/
		.pie {
			position: relative;
		}
		.legend {
			border: 1px solid #cccccc;
			-moz-border-radius: 5px;
			-webkit-border-radius: 5px;
			border-radius: 5px;
			background: #eeeeee;
			padding: 10px;
			position: absolute;
		}
		.legend.topRight {
			right: 0;
			top: 0;
		}
		.legend.topLeft {
			left: 0;
			top: 0;
		}
		.legend.bottomLeft {
			left: 0;
			bottom: 0;
		}
		.legend.bottomRight {
			right: 0;
			bottom: 0;
		}

		.pie text {
			font-size: 10px;
			cursor: pointer;
			pointer-events: none;
		}

		.pie path {
			cursor: pointer;
		}

		#pie path:hover {
			opacity: 0.8;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>React Paths-js charts component</h1>
		<h2><a href="http://github.com/rsamec/react-pathjs-chart">View project on GitHub</a></h2>
		<!-- the example app is rendered into this div -->
		<div id="app"></div>
		<!-- put any hints about your component example here -->
		<div class="hint">
			The example React app is rendered above.
		</div>
		<div class="footer">
			Copyright &copy; Roman Samec 2015. MIT Licensed.
		</div>
	</div>
	
	<script src="common.js"></script>
	<script src="bundle.js"></script>
	<script src="app.js"></script>
</body>
